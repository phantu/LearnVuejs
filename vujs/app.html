<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vuejs/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <title>Document</title>
    <style>
        .blood_1 {
            
            height: 50px;
            background: green;
            margin-top: 20px;
        }
        .blood_2 {
            margin-left: auto;
            width: 100%;
            height: 50px;
            background: green;
            margin-top: 20px;
        }
        .wrap-blood{
            margin: 0 40px;
        }
    </style>
</head>

<body >
    <div id="app">
            <div  class="row">
                    <div class="col-md-6 text-center">
                        <img src="img/3278953385_193309929.jpg" width="500px" height="500px" alt="">
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="img/NicePng_hatsune-miku-png_545825.png" width="500px" height="500px" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="wrap-blood">
                            <div :style="{width: player1 + '%'}" class="blood_1">
                                {{player1}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-left ">
                        <div class="wrap-blood">
                            <div :style="{width: pc + '%'}" class="blood_2">
                                    {{pc}}
                            </div>
                        </div>
                    </div>
                </div>
                <div v-if="!gamestart" class="text-center" style="margin-top: 40px; padding:20px;border: 1px solid wheat;">
                    <button @click="stargame" style="width: 20%;height:50px;" class="btn btn-success">Start now</button>
                </div>
                <div v-else="" class="text-center" style="margin-top: 40px; padding:20px;border: 1px solid wheat;">
                        <button @click="attack" id="attack" style="width: 10%;height:50px;" class="btn btn-danger">Attack</button>
                        <button @click="sp_attack" id="sp-attack" style="width: 10%;height:50px;" class="btn btn-warning">Special attack</button>
                        <button @click="heal" id="heal" style="width: 10%;height:50px;" class="btn btn-success">Heal</button>
                        <button @click="giveup" id="give-up" style="width: 10%;height:50px;" class="btn btn-primary">Give up</button>
                </div>
                <div style="margin-top: 40px; padding:20px;border: 1px solid wheat;" class="">
                    <ul>
                        <li v-for="turn in turns">{{turn.textLog}}</li>
                    </ul>
                </div>
            

    </div>
    <script src="app.js"></script>    
</body>

</html>
